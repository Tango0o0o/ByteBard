<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    <link rel="icon" href="/static/Images/ByteBardLogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" rel="text/css" href="/static/CSS/base.css">
    

    {%block head%}

    {% endblock %}

</head>

<body>
    
    <nav class="navbar">
        <ul>

            <li>
                <a class="primary-tab siteid" id="home" href="{% url 'home'%}">
                    <img src="/static/Images/ByteBardLogo.png" alt="ByteBard home">
                    &nbsp;
                </a>
            </li>
            {% if not user.is_authenticated %} <!--Make sure to add tab id to base.js-->
                <li><a class="primary-tab" a id="login" href="{% url 'login'%}">Login</a></li>
                <li><a class="primary-tab" id="register" href="{% url 'register'%}">Register</a></li>
            {% else %} 
                <li><a class="primary-tab" id="profile" href="{% url 'profile'%}"><img src="/static/Images/profile_pics/default.png"></a></li>
            {% endif %}

        </ul>
    </nav>

    <main>
        {% block content%}

        {% endblock %}
    </main>

    {% block scripts %}

    {% endblock %}
    <script src="/static/Javascript/base.js"></script>

</body>
